<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>SunFlower</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/text.css">
    <link rel="stylesheet" type="text/css" href="css/space.css">
    <link rel="stylesheet" type="text/css" href="css/link.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>
  </head>
  <body>
    
    <header>
      <a class='text18_w l_height45 order_left icon-menu'></a>
      <p class='title_boxs text16_w l_height45 text_cent'>會員中心</p>
    </header>

    <div class='boxs p15'>
      <div class='logo_box'><img src="img/Logo@2x.png"></div>
      <img src="img/card@2x.png">
    </div>

    <div class='boxs pLR15'>
      <p class='text18_dG'>李大榮</p>
      <p class='text13_G no_before'>三花 VIP 會員卡</p>
      <p class='text16_mG_title pT10' title='會員編號：'>1234567890</p>
    </div>

    <div class='boxs p15'>
      <div class='gr_box pTD15'>
        <div class='info_boxs info_boxs2'>
          <a href="points.html" class='info_type text_cent' title='紅利點數'>1000</a>
        </div>
        <div class='info_boxs info_boxs2'>
          <a href="cupon.html" class='info_type text_cent' title='優惠票劵'>2</a>
        </div>
        <!-- <div class='info_boxs'>
          <a href="order.html" class='info_type text_cent' title='待取商品'>1</a>
        </div> -->
      </div>
    </div>

    <div class='boxs pLR15'>
      <div class='gr_box wr_box pTD10'>
        <div class='info_boxs info_boxs2'>
          <a href="order.html" class='info_type info_icon text_cent icon-check-alt' title='消費記錄'></a>
        </div>
        <div class='info_boxs info_boxs2'>
          <a href="qr.html" class='info_type info_icon text_cent icon-qrcode' title='我的QR Code'></a>
        </div>
      </div>
    </div>

    <!-- <div class='boxs pLR15 pT20'>
      <p class='text13_G no_before'>當月累積消費</p>
      <p class='bold_text24_b pT10' title='NT$'>1000</p>
      <p class='text13_G no_before'>更新日期 2020-03-24</p>
    </div> -->

    <div class='boxs borderT3 mT10'>
      <div class='list_boxs'><a href="member.html" class='link_type01'>會員資料</a></div>
      <div class='list_boxs'><a href="" class='link_type01'>會員隱私權與權益說明</a></div>
      <div class='list_boxs'><div class='link_type01' onclick="openModal();currentSlide(1)">修改密碼</div></div>
    </div>

    <!-- 光箱・刪除帳號 -->
    <div id="myModal" class="modal">
      <div class='modal_boxs'>
        <p class='pw_title'>修改密碼</p>

        <div class='pw_boxs'>
          <p class='text13_G' title='*'>請輸入原本密碼</p>
          <input class='box90 text14_G pT10' value="*******"></input>
          <button class='box10 in_use icon-visibility_off'></button>
        </div>
        <div class='pw_boxs'>
          <p class='text13_G' title='*'>請輸入新的密碼</p>
          <input class='box90 text14_G pT10' value="*******"></input>
          <button class='box10 in_use icon-visibility_off'></button>
        </div>
        <div class='pw_boxs'>
          <p class='text13_G' title='*'>再次輸入新的密碼</p>
          <input class='box90 text14_G pT10' value="*******"></input>
          <button class='box10 in_use icon-remove_red_eye'></button>
        </div>
        
        <div class='boxs p15'>
          <span class="btn_blue btn_gray box_ds40 text_cent order_left" onclick="closeModal()">取 消</span>
          <span class="btn_blue box_ds40 text_cent order_right" onclick="closeModal()">確 認</span>
        </div>
      </div>
    </div>

    <!-- lightbox -->
    <script>
      function openModal() {
        document.getElementById("myModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
    </script>

  </body>
</html>
